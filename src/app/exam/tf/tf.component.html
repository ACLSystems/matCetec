<div class="form-check">
	<input
		class="form-check-input"
		type="radio"
		[name]="questionNumber"
		id="questionNumber"
		value="true"
	>
	<label class="form-check-label" for="questionNumber">
		Verdadero
	</label>
</div>
<div class="form-check">
	<input
		class="form-check-input"
		type="radio"
		[name]="questionNumber"
		id="questionNumber"
		value="false"
	>
	<label class="form-check-label" for="questionNumber">
		Falso
	</label>
</div>
