<mat-form-field>
	<mat-select
		placeholder="Selecciona una respuesta"
		[(ngModel)]="selectedValue"
		[id]="questionNumber"
		(selectionChange)="getUserResponse();"
		>
		<mat-option
			*ngFor="let option of question.options; let optionId = index;"
			[value]="option.value"
			>
			{{option.value}}
		</mat-option>
	</mat-select>
</mat-form-field>
