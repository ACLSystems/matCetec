<div class="form-check form-check-radio" *ngFor="let option of question.options;let optionMapId = index">
	<label class="form-check-label">
		<input
			class="form-check-input"
			type="radio"
			[id]="questionNumber"
			[name]="questionNumber"
			value="{{option.value}}"
			(change)="getUserResponse(option.value,optionMapId);"
		>
		{{option.value}}
		<span class="circle">
			<span class="check"></span>
		</span>
	</label>
</div>
