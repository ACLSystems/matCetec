<div *ngFor="let map of question.group; let mapId = index">
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-header">
					<div [innerHTML]="map"></div>
				</div>
				<div class="card-body">
					<div class="form-check form-check-radio" *ngFor="let option of question.options;let optionMapId = index">
						<label class="form-check-label">
							<input
								class="form-check-input"
								type="radio"
								[name]="mapId"
								value="{{option.value}}"
								(change)="getUserResponse(option, optionMapId, mapId);"
							>
							{{option.value}}
							<span class="circle">
								<span class="check"></span>
							</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
