<br><br><br><br>

<div *ngIf="!loading" class="container animated fast fadeIn">
	<h2 class="text-center"><i class="material-icons">dashboard</i> Catálogo de cursos</h2>
	<div class="form-group">
		<p>
			<input type="text" class="form-control" #wordcode placeholder="Escribe el nombre de un curso" (keyup)="findCourse(wordcode.value)">
		</p>
	</div>
</div>

<div *ngIf="loading">
	<div class="row text-center animated fadeIn m-5">
		<div class="col ">
			<i class="fas fa-sync fa-spin fa-5x"></i>
		</div>
	</div>
	<div class="row text-center">
		<div class="col">
			<h1>Cargando componentes ... </h1>
		</div>
	</div>
</div>

<div *ngIf="!loading && !isFindOk && !messageNotFound" class="container animated fast fadeIn">
	<div class="card-columns">
		<div *ngFor="let crs of cursoslist, let id=index" class="card w-300" style="max-width:400px;">
			<img class="card-img-top" [src]="crs.image" alt="Card image cap">
			<div class="card-body">
	<div class="container">
	<h5>{{crs.title}}</h5>
	<h6 class="card-subtitle">{{crs.code}}</h6>
	</div>
			</div>
	<div class="card-footer">
	<button type="button" class="btn btn-{{color}} blockquote" (click)="verCurso(crs.id)">
	<i class="far fa-arrow-alt-circle-right"></i> Ver detalles
	</button>
	</div>
		</div>
	</div>
</div>

<div *ngIf="!loading && isFindOk" class="container animated fast fadeIn">
	<div *ngFor="let item of course" class="row">
		<div class="col-md-4">
			<hr>
			<img [src]="item.image" class="imagenesCurso img-fluid">
		</div>
		<div class="col-md-8">
			<hr>
			<h3>{{item.title}}</h3>
			<div [innerHTML]="item.description">

			</div>
			<hr>
			<div class="row">
				<div class="col">
					<h6>Imparte <small>{{instanceNameCase}}</small></h6>
				</div>
				<div class="col">
					<h6>Categorías <small>{{item.categories}}</small></h6>
				</div>
				<div class="col">
					<h6>CLAVE <small>{{item.code}}</small></h6>
				</div>
				<div class="col">
					<h6>Grupo <small>Grupo</small> </h6>
				</div>
			</div>
			<button (click)="verCurso(item.id)" type="button" class="btn btn-{{color}}">
				Ir al curso
				<i class="far fa-arrow-alt-circle-right"></i>
			</button>
		</div>
	</div>
</div>
<div *ngIf="!loading && !isFindOk && messageNotFound!=null" class="container animated fast fadeIn">
	<div class="alert alert-warning text-center" role="alert">
		<h1><i class="fas fa-frown-open"></i> {{messageNotFound}}</h1>
	</div>
</div>
